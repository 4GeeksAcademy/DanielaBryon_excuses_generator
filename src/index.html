<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container">
      <h1 class="titulo">
        <strong>
          Conoce a tu generador de excusas
        </strong>
      </h1>
      <p>Te presento a Eddie el que te libratá de esa cena con la suegra</p>
      <img src="img3.png" alt="imagen_generador_excusa" />
      <select
        class="form-select rounded-pill"
        aria-label="Default select example"
      >
        <option selected>Necesito una excusa para: </option>
        <option value="1">No quiero ir a trabajar</option>
        <option value="2">Cena con los suegros</option>
        <option value="3">Cita romántica con tu pareja</option>
      </select>
    </div>
    <div class="d-grid gap-2 mx-auto">
      <button class="btn btn-primary rounded-pill" type="button">
        <strong> Generar excusa </strong>
      </button>
      <button class="btn btn-primary rounded-pill" type="button">
        <strong>Salir del generador</strong>
      </button>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
