<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="container col-12">
      <h1 class="titulo">
        <strong>
          Welcome to your excuse generator
        </strong>
      </h1>

      <h4>
        Meet Eddie who will get you out of that dinner with the mother-in-law.
      </h4>
      <img src="img3.png" alt="imagen_generador_excusa" />

      <select
        class="form-select rounded-pill"
        aria-label="Default select example"
      >
        <option selected>I need an excuse for: </option>
        <option value="1">I don't want to go to work</option>
        <option value="2">Dinner with parents-in-law</option>
        <option value="3">Romantic date with your partner</option>
      </select>
    </div>
    <div class="container">
      <p id="excuse"></p>
      <button id="generateBtn" class="btn btn-primary rounded-pill">
        Generate Excuse
      </button>
    
      <!-- Button trigger modal -->
      <button id="exitbutton"
      type="button"
      class="btn btn-primary rounded-pill"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
    Exit the generator
    </button>


    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >

      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>


          </div>


          <div class="modal-body">
            <img src="img.png" alt="">

            <h2 class="modal-title fs-5 text-dark m-2" id="staticBackdropLabel">
              Are you sure you want to leave the generator?
            </h2>
            <h6>If you close, there is a 99% chance that you will do something you don't want to do.</h6>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
            Continue with Eddie
            </button>
            <a href="https://4geeks.com/es" class="btn btn-primary">Exit the generator</a>         
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
